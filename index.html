<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sub4Unlock Premium | Created by Rishav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        :root {
            --primary: #4f46e5;
            --yt: #ff0000;
            --ig: #e1306c;
            --success: #10b981;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8fafc;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
            padding: 10px;
        }

        #top-branding {
            display: none;
            margin-top: 20px;
            font-weight: 800;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            padding: clamp(20px, 8vw, 40px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            text-align: center;
            border: 1px solid #f1f5f9;
            box-sizing: border-box;
        }

        h2 { font-weight: 800; margin-top: 0; font-size: clamp(1.4rem, 6vw, 1.8rem); }
        p { color: #64748b; margin-bottom: 25px; font-size: clamp(0.85rem, 4vw, 0.95rem); }

        .edit-tool {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px dashed #cbd5e1;
        }
        .edit-tool input { padding: 8px 12px; font-size: 12px; border: 1px solid #e2e8f0; width: 100%; box-sizing: border-box; }

        .input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #f1f5f9;
            border-radius: var(--radius-md);
            outline: none;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fdfdfd;
        }

        textarea { height: 90px; padding-top: 14px; resize: none; }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .message-box {
            background: #eff6ff;
            padding: 18px;
            border-radius: var(--radius-md);
            margin-bottom: 25px;
            text-align: left;
            border-left: 4px solid #3b82f6;
            display: none;
        }
        .message-box label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 800;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        .message-content {
            font-size: 14px;
            color: #1e293b;
            line-height: 1.6;
            font-weight: 500;
        }

        .btn {
            cursor: pointer;
            border: none;
            border-radius: var(--radius-md);
            padding: 16px;
            width: 100%;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn:active { transform: scale(0.98); }
        .btn-gen { background: var(--primary); color: white; margin-top: 10px; }
        .btn-yt { background: var(--yt); color: white; }
        .btn-ig { background: var(--ig); color: white; }
        
        .btn-unlock {
            background: #6366f1;
            color: white;
            opacity: 0.4;
            pointer-events: none;
            margin-top: 15px;
        }

        .btn-unlock.active {
            opacity: 1;
            pointer-events: auto;
            background: linear-gradient(135deg, #6366f1, #a855f7);
        }

        .completed { background: var(--success) !important; }

        .result-box {
            display: none;
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: var(--radius-md);
            padding: 15px;
            margin-top: 20px;
        }

        #url-text {
            word-break: break-all;
            font-size: 11px;
            color: #475569;
            display: block;
            margin-bottom: 12px;
            padding: 8px;
            background: white;
            border-radius: 8px;
            max-height: 80px;
            overflow-y: auto;
        }

        footer {
            margin-top: 25px;
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="top-branding">RISHAV'S WEB HUB</div>

    <div class="main-container">
        <div id="creator-section" class="card">
            <h2>Locker Creator</h2>
            <p>Generate a secure link locker with 6 fields.</p>
            
            <div class="edit-tool">
                <input type="text" id="import-url" placeholder="Paste generated link here to edit..." oninput="decodeLink()">
            </div>

            <div class="input-wrapper">
                <i class="fab fa-youtube"></i>
                <input type="text" id="yt-ch" placeholder="1. YouTube Channel Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-play-circle"></i>
                <input type="text" id="yt-vd" placeholder="2. YouTube Video Link">
            </div>
            <div class="input-wrapper">
                <i class="fab fa-instagram"></i>
                <input type="text" id="ig-pr" placeholder="3. Instagram Profile Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-film"></i>
                <input type="text" id="ig-rl" placeholder="4. Instagram Reel Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-link"></i>
                <input type="text" id="dest-url" placeholder="5. Secret Destination Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-comment-dots"></i>
                <textarea id="creator-msg" placeholder="6. Professional Message for Users..."></textarea>
            </div>

            <button class="btn btn-gen" onclick="generateLink()">
                <i class="fas fa-magic"></i> Generate Link
            </button>

            <div id="result-box" class="result-box">
                <span id="url-text"></span>
                <button class="btn btn-gen" style="background:#1e293b; padding:10px;" id="copy-btn" onclick="copyResult()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
            <footer>CREATED BY RISHAV</footer>
        </div>

        <div id="locker-section" class="card" style="display: none;">
            <h2>Complete Steps</h2>
            <p>Support the creator to access content.</p>
            
            <div id="msg-display" class="message-box">
                <label>Note from Creator</label>
                <div class="message-content" id="msg-text"></div>
            </div>

            <div id="steps-container"></div>

            <a href="#" id="unlock-btn" class="btn btn-unlock">
                <i class="fas fa-lock-open"></i> Unlock Content
            </a>
            <footer>POWERED BY RISHAV</footer>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        // Create a unique storage key based on the destination to prevent conflict between different lockers
        const storageKey = params.has('dest') ? 'locker_state_' + params.get('dest').substring(0, 10) : 'none';

        if (params.has('dest')) {
            document.getElementById('creator-section').style.display = 'none';
            document.getElementById('locker-section').style.display = 'block';
            document.getElementById('top-branding').style.display = 'block';
            initLocker();
        }

        function generateLink() {
            const data = {
                ych: btoa(document.getElementById('yt-ch').value || 'none'),
                yvd: btoa(document.getElementById('yt-vd').value || 'none'),
                ipr: btoa(document.getElementById('ig-pr').value || 'none'),
                irl: btoa(document.getElementById('ig-rl').value || 'none'),
                msg: btoa(document.getElementById('creator-msg').value || 'none'),
                dest: btoa(document.getElementById('dest-url').value || 'https://google.com')
            };
            const baseUrl = window.location.href.split('?')[0];
            const finalLink = `${baseUrl}?ych=${data.ych}&yvd=${data.yvd}&ipr=${data.ipr}&irl=${data.irl}&msg=${data.msg}&dest=${data.dest}`;
            
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('url-text').innerText = finalLink;
        }

        function decodeLink() {
            try {
                const val = document.getElementById('import-url').value;
                if(!val.includes('?')) return;
                const p = new URLSearchParams(val.split('?')[1]);
                
                const setField = (id, param) => {
                    if(p.has(param)) {
                        const decoded = atob(p.get(param));
                        document.getElementById(id).value = (decoded === 'none') ? '' : decoded;
                    }
                };

                setField('yt-ch', 'ych');
                setField('yt-vd', 'yvd');
                setField('ig-pr', 'ipr');
                setField('ig-rl', 'irl');
                setField('creator-msg', 'msg');
                setField('dest-url', 'dest');
            } catch(e) { console.warn("Decoding failed"); }
        }

        function copyResult() {
            const txt = document.getElementById('url-text').innerText;
            navigator.clipboard.writeText(txt).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                btn.style.background = "#10b981";
                setTimeout(() => {
                    btn.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                    btn.style.background = "#1e293b";
                }, 2000);
            });
        }

        function initLocker() {
            const steps = [
                { id: 'ych', name: 'Subscribe Channel', icon: 'fa-youtube', class: 'btn-yt' },
                { id: 'yvd', name: 'Like YouTube Video', icon: 'fa-play-circle', class: 'btn-yt' },
                { id: 'ipr', name: 'Follow on Instagram', icon: 'fa-instagram', class: 'btn-ig' },
                { id: 'irl', name: 'Like Instagram Reel', icon: 'fa-film', class: 'btn-ig' }
            ];
            
            const container = document.getElementById('steps-container');
            const dest = atob(params.get('dest'));
            const msg = atob(params.get('msg') || 'bm9uZQ==');

            // Load saved state from LocalStorage
            let savedState = JSON.parse(localStorage.getItem(storageKey)) || [];

            if (msg !== 'none' && msg.trim() !== '') {
                document.getElementById('msg-display').style.display = 'block';
                document.getElementById('msg-text').innerText = msg;
            }

            let activeCount = 0;
            let doneCount = 0;

            steps.forEach(s => {
                const raw = params.get(s.id);
                if (raw) {
                    const link = atob(raw);
                    if (link !== 'none' && link.trim() !== '') {
                        activeCount++;
                        const btn = document.createElement('a');
                        btn.href = link;
                        btn.target = "_blank";
                        btn.className = `btn ${s.class}`;
                        btn.id = 'step-' + s.id;
                        btn.innerHTML = `<i class="fab ${s.icon}"></i> <span>${s.name}</span>`;

                        // Check if this specific step was already completed
                        if (savedState.includes(s.id)) {
                            btn.classList.add('completed');
                            btn.querySelector('span').innerText = "Done!";
                            doneCount++;
                        }

                        btn.onclick = function() {
                            if (!this.classList.contains('completed')) {
                                this.classList.add('completed');
                                this.querySelector('span').innerText = "Done!";
                                
                                // Save progress to LocalStorage
                                if (!savedState.includes(s.id)) {
                                    savedState.push(s.id);
                                    localStorage.setItem(storageKey, JSON.stringify(savedState));
                                }

                                doneCount++;
                                checkUnlock();
                            }
                        };
                        container.appendChild(btn);
                    }
                }
            });

            function checkUnlock() {
                if (doneCount >= activeCount) {
                    const ub = document.getElementById('unlock-btn');
                    ub.classList.add('active');
                    ub.href = dest;
                }
            }

            // Run initial check in case tasks were already saved
            checkUnlock();
        }
    </script>
</body>
</html>
