<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sub4Unlock Premium | Created by Rishav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        :root {
            --primary: #4f46e5;
            --yt: #ff0000;
            --ig: #e1306c;
            --success: #10b981;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8fafc;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
            padding: 10px; /* Buffer for mobile edges */
        }

        /* Top Header */
        #top-branding {
            display: none;
            margin-top: 20px;
            font-weight: 800;
            font-size: clamp(1.2rem, 5vw, 1.8rem); /* Fluid font size */
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            padding: clamp(20px, 8vw, 40px); /* Responsive padding */
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            text-align: center;
            border: 1px solid #f1f5f9;
            box-sizing: border-box;
        }

        h2 { font-weight: 800; margin-top: 0; font-size: clamp(1.4rem, 6vw, 1.8rem); }
        p { color: #64748b; margin-bottom: 25px; font-size: clamp(0.85rem, 4vw, 0.95rem); }

        /* Responsive Inputs */
        .input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #f1f5f9;
            border-radius: var(--radius-md);
            outline: none;
            font-family: inherit;
            font-size: 16px; /* Prevents iOS auto-zoom */
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fdfdfd;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Responsive Buttons */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: var(--radius-md);
            padding: 16px;
            width: 100%;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Touch-friendly active state for mobile */
        .btn:active { transform: scale(0.98); }

        .btn-gen { background: var(--primary); color: white; margin-top: 10px; }
        .btn-yt { background: var(--yt); color: white; }
        .btn-ig { background: var(--ig); color: white; }
        
        .btn-unlock {
            background: #6366f1;
            color: white;
            opacity: 0.4;
            pointer-events: none;
            margin-top: 15px;
        }

        .btn-unlock.active {
            opacity: 1;
            pointer-events: auto;
            background: linear-gradient(135deg, #6366f1, #a855f7);
        }

        .completed { background: var(--success) !important; }

        .result-box {
            display: none;
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: var(--radius-md);
            padding: 15px;
            margin-top: 20px;
            word-wrap: break-word;
        }

        #url-text {
            word-break: break-all;
            font-size: 11px;
            color: #475569;
            display: block;
            margin-bottom: 12px;
            padding: 8px;
            background: white;
            border-radius: 8px;
            max-height: 80px;
            overflow-y: auto;
        }

        footer {
            margin-top: 25px;
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 1px;
        }

        /* Small Screen Adjustments */
        @media (max-width: 480px) {
            .card { padding: 25px 20px; }
            body { justify-content: flex-start; padding-top: 20px; }
            .btn { padding: 14px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div id="top-branding">RISHAV'S WEB HUB</div>

    <div class="main-container">
        <div id="creator-section" class="card">
            <h2>Locker Creator</h2>
            <p>Generate a secure link locker.</p>

            <div class="input-wrapper">
                <i class="fab fa-youtube"></i>
                <input type="text" id="yt-link" placeholder="YouTube Channel Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-heart"></i>
                <input type="text" id="igl-link" placeholder="Instagram Post Link">
            </div>
            <div class="input-wrapper">
                <i class="fab fa-instagram"></i>
                <input type="text" id="igf-link" placeholder="Instagram Profile Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-link"></i>
                <input type="text" id="target-link" placeholder="Secret Destination Link">
            </div>

            <button class="btn btn-gen" onclick="createLocker()">
                <i class="fas fa-magic"></i> Generate Link
            </button>

            <div id="result-box" class="result-box">
                <span id="url-text"></span>
                <button class="btn btn-gen" style="background:#1e293b; padding:10px;" id="copy-btn" onclick="copyLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
            <footer>CREATED BY RISHAV</footer>
        </div>

        <div id="locker-section" class="card" style="display: none;">
            <h2>Complete Steps</h2>
            <p>Support the creator to unlock content.</p>
            
            <div id="steps-container"></div>

            <a href="#" id="unlock-btn" class="btn btn-unlock">
                <i class="fas fa-lock-open"></i> Get Your Link
            </a>
            <footer>BY RISHAV</footer>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        if (params.has('dest')) {
            document.getElementById('creator-section').style.display = 'none';
            document.getElementById('locker-section').style.display = 'block';
            document.getElementById('top-branding').style.display = 'block';
            renderLocker();
        }

        function createLocker() {
            const data = {
                yt: btoa(document.getElementById('yt-link').value || 'none'),
                igl: btoa(document.getElementById('igl-link').value || 'none'),
                igf: btoa(document.getElementById('igf-link').value || 'none'),
                dest: btoa(document.getElementById('target-link').value || 'https://google.com')
            };
            const base = window.location.href.split('?')[0];
            const final = `${base}?yt=${data.yt}&igl=${data.igl}&igf=${data.igf}&dest=${data.dest}`;
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('url-text').innerText = final;
        }

        function copyLink() {
            const text = document.getElementById('url-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                btn.style.background = "#10b981";
                setTimeout(() => {
                    btn.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                    btn.style.background = "#1e293b";
                }, 2000);
            });
        }

        function renderLocker() {
            const steps = [
                { id: 'yt', name: 'Subscribe Channel', icon: 'fa-youtube', class: 'btn-yt' },
                { id: 'igl', name: 'Like Instagram Post', icon: 'fa-heart', class: 'btn-ig' },
                { id: 'igf', name: 'Follow on Instagram', icon: 'fa-instagram', class: 'btn-ig' }
            ];
            const container = document.getElementById('steps-container');
            const dest = atob(params.get('dest'));
            let activeSteps = 0, doneSteps = 0;

            steps.forEach(s => {
                const link = atob(params.get(s.id));
                if (link !== 'none' && link.trim() !== '') {
                    activeSteps++;
                    const a = document.createElement('a');
                    a.href = link;
                    a.target = "_blank";
                    a.className = `btn ${s.class}`;
                    a.innerHTML = `<i class="fab ${s.icon}"></i> <span>${s.name}</span>`;
                    a.onclick = function() {
                        if (!this.classList.contains('completed')) {
                            this.classList.add('completed');
                            this.querySelector('span').innerText = "Done!";
                            doneSteps++;
                            if (doneSteps === activeSteps) {
                                document.getElementById('unlock-btn').classList.add('active');
                                document.getElementById('unlock-btn').href = dest;
                            }
                        }
                    };
                    container.appendChild(a);
                }
            });
        }
    </script>
</body>
</html>
