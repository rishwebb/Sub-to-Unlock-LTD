<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub4Unlock | Created by Rishav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --yt-red: #ff3131;
            --ig-pink: #d62976;
            --bg: #f1f5f9;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Branding for Distributed Link */
        #top-branding {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        /* Creator UI */
        .creator-ui input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            outline-color: var(--primary);
        }

        .btn {
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .gen-btn { background: var(--primary); color: white; margin-top: 10px; }
        .gen-btn:hover { background: #2563eb; }

        .copy-area {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            display: none;
        }

        #output-url {
            display: block;
            word-break: break-all;
            font-size: 12px;
            color: #64748b;
            margin-bottom: 10px;
        }

        .copy-btn { background: #1e293b; color: white; font-size: 14px; padding: 10px; }

        /* Locker UI */
        #locker { display: none; }
        .step-btn { color: white; margin-bottom: 12px; }
        .yt { background: var(--yt-red); }
        .ig { background: var(--ig-pink); }
        .final-btn { background: #9d7df3; opacity: 0.4; pointer-events: none; }
        .final-btn.active { opacity: 1; pointer-events: auto; }
        .completed { background: var(--success) !important; }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div id="top-branding">RISHAV'S WEBSITE</div>

    <div class="container">
        <div id="creator" class="card">
            <h2 style="color: var(--primary); margin-top: 0;">Locker Generator</h2>
            <p style="color: #64748b; font-size: 14px;">Fill details to create your locked link</p>
            
            <input type="text" id="yt-input" placeholder="YouTube Channel URL">
            <input type="text" id="ig-like-input" placeholder="Instagram Post URL">
            <input type="text" id="ig-follow-input" placeholder="Instagram Profile URL">
            <input type="text" id="target-input" placeholder="Target URL (to be unlocked)">
            
            <button class="btn gen-btn" onclick="generateLink()">
                <i class="fas fa-magic"></i> Generate Link
            </button>

            <div id="copy-area" class="copy-area">
                <span id="output-url"></span>
                <button class="btn copy-btn" id="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
            <footer>Creator Tool by Rishav</footer>
        </div>

        <div id="locker" class="card">
            <h2 style="color: #334155; margin-top: 0;">Complete Steps</h2>
            <div id="btn-container"></div>

            <a href="#" id="get-link" class="btn final-btn">
                <i class="fas fa-unlock"></i> Get Your Link
            </a>
            <footer>Created by Rishav</footer>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // CHECK MODE
        if (urlParams.has('target')) {
            document.getElementById('creator').style.display = 'none';
            document.getElementById('locker').style.display = 'block';
            document.getElementById('top-branding').style.display = 'block';
            setupLocker();
        }

        function generateLink() {
            const yt = btoa(document.getElementById('yt-input').value || 'none');
            const igl = btoa(document.getElementById('ig-like-input').value || 'none');
            const igf = btoa(document.getElementById('ig-follow-input').value || 'none');
            const target = btoa(document.getElementById('target-input').value || 'https://google.com');

            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?yt=${yt}&igl=${igl}&igf=${igf}&target=${target}`;
            
            document.getElementById('copy-area').style.display = 'block';
            document.getElementById('output-url').innerText = finalUrl;
        }

        function copyToClipboard() {
            const link = document.getElementById('output-url').innerText;
            navigator.clipboard.writeText(link).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.style.background = "#10b981";
                btn.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                setTimeout(() => {
                    btn.style.background = "#1e293b";
                    btn.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                }, 2000);
            });
        }

        function setupLocker() {
            const config = [
                { id: 'yt', name: 'Subscribe Channel', icon: 'fa-youtube', class: 'yt' },
                { id: 'igl', name: 'Like on Instagram', icon: 'fa-heart', class: 'ig' },
                { id: 'igf', name: 'Follow on Instagram', icon: 'fa-instagram', class: 'ig' }
            ];

            const container = document.getElementById('btn-container');
            const targetUrl = atob(urlParams.get('target'));
            let completedCount = 0;
            let totalSteps = 0;

            config.forEach(item => {
                const rawLink = atob(urlParams.get(item.id));
                if (rawLink !== 'none' && rawLink !== '') {
                    totalSteps++;
                    const a = document.createElement('a');
                    a.href = rawLink;
                    a.target = "_blank";
                    a.className = `btn step-btn ${item.class}`;
                    a.innerHTML = `<i class="fab ${item.icon}"></i> <span>${item.name}</span> <i class="fas fa-chevron-right"></i>`;
                    
                    a.onclick = function() {
                        if(!this.classList.contains('completed')) {
                            this.classList.add('completed');
                            this.querySelector('span').innerText = "Done!";
                            completedCount++;
                            if (completedCount === totalSteps) {
                                const final = document.getElementById('get-link');
                                final.classList.add('active');
                                final.href = targetUrl;
                            }
                        }
                    };
                    container.appendChild(a);
                }
            });
        }
    </script>
</body>
</html>
