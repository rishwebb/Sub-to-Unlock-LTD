<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sub4Unlock Premium | Created by Rishav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        :root {
            --primary: #4f46e5;
            --yt: #ff0000;
            --ig: #e1306c;
            --success: #10b981;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8fafc;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #1e293b;
            padding: 10px;
        }

        #top-branding {
            display: none;
            margin-top: 20px;
            font-weight: 800;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            padding: clamp(20px, 8vw, 40px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            text-align: center;
            border: 1px solid #f1f5f9;
            box-sizing: border-box;
        }

        h2 { font-weight: 800; margin-top: 0; font-size: clamp(1.4rem, 6vw, 1.8rem); }
        p { color: #64748b; margin-bottom: 25px; font-size: clamp(0.85rem, 4vw, 0.95rem); }

        .input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #f1f5f9;
            border-radius: var(--radius-md);
            outline: none;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fdfdfd;
        }

        textarea { height: 70px; padding-top: 14px; resize: none; }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Edit Section Styling */
        .edit-box {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }
        .edit-box input { padding: 10px; font-size: 12px; border-radius: 8px; }

        /* Message Box Styling */
        .message-box {
            background: #f0f9ff;
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            text-align: left;
            border-left: 5px solid #0ea5e9;
            display: none;
        }
        .message-box label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 800;
            color: #0ea5e9;
            margin-bottom: 5px;
        }
        .message-content { font-size: 14px; color: #334155; line-height: 1.5; }

        .btn {
            cursor: pointer;
            border: none;
            border-radius: var(--radius-md);
            padding: 16px;
            width: 100%;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn:active { transform: scale(0.98); }
        .btn-gen { background: var(--primary); color: white; margin-top: 10px; }
        .btn-yt { background: var(--yt); color: white; }
        .btn-ig { background: var(--ig); color: white; }
        
        .btn-unlock {
            background: #6366f1;
            color: white;
            opacity: 0.4;
            pointer-events: none;
            margin-top: 15px;
        }

        .btn-unlock.active {
            opacity: 1;
            pointer-events: auto;
            background: linear-gradient(135deg, #6366f1, #a855f7);
        }

        .completed { background: var(--success) !important; }

        .result-box {
            display: none;
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: var(--radius-md);
            padding: 15px;
            margin-top: 20px;
        }

        #url-text {
            word-break: break-all;
            font-size: 11px;
            color: #475569;
            display: block;
            margin-bottom: 12px;
            padding: 8px;
            background: white;
            border-radius: 8px;
            max-height: 80px;
            overflow-y: auto;
        }

        footer {
            margin-top: 25px;
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="top-branding">RISHAV'S WEB HUB</div>

    <div class="main-container">
        <div id="creator-section" class="card">
            <h2>Locker Creator</h2>
            
            <div class="edit-box">
                <input type="text" id="import-url" placeholder="Paste link here to edit it..." oninput="importData()">
            </div>

            <div class="input-wrapper">
                <i class="fab fa-youtube"></i>
                <input type="text" id="yt-ch" placeholder="YouTube Channel Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-play-circle"></i>
                <input type="text" id="yt-vid" placeholder="YouTube Video Link">
            </div>
            <div class="input-wrapper">
                <i class="fab fa-instagram"></i>
                <input type="text" id="ig-prof" placeholder="Instagram Profile Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-heart"></i>
                <input type="text" id="ig-post" placeholder="Instagram Post (Like) Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-link"></i>
                <input type="text" id="target-link" placeholder="Destination Link">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-comment-dots"></i>
                <textarea id="custom-msg" placeholder="Write a professional message..."></textarea>
            </div>

            <button class="btn btn-gen" onclick="createLocker()">
                <i class="fas fa-magic"></i> Generate Link
            </button>

            <div id="result-box" class="result-box">
                <span id="url-text"></span>
                <button class="btn btn-gen" style="background:#1e293b; padding:10px;" id="copy-btn" onclick="copyLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
            <footer>CREATED BY RISHAV</footer>
        </div>

        <div id="locker-section" class="card" style="display: none;">
            <h2>Complete Steps</h2>
            <p>Support to unlock your destination.</p>
            
            <div id="msg-display" class="message-box">
                <label>Message from creator</label>
                <div class="message-content" id="msg-text"></div>
            </div>

            <div id="steps-container"></div>

            <a href="#" id="unlock-btn" class="btn btn-unlock">
                <i class="fas fa-lock-open"></i> Get Your Link
            </a>
            <footer>BY RISHAV</footer>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        if (params.has('dest')) {
            document.getElementById('creator-section').style.display = 'none';
            document.getElementById('locker-section').style.display = 'block';
            document.getElementById('top-branding').style.display = 'block';
            renderLocker();
        }

        function createLocker() {
            const data = {
                ych: btoa(document.getElementById('yt-ch').value || 'none'),
                yvd: btoa(document.getElementById('yt-vid').value || 'none'),
                ipr: btoa(document.getElementById('ig-prof').value || 'none'),
                ipt: btoa(document.getElementById('ig-post').value || 'none'),
                msg: btoa(document.getElementById('custom-msg').value || 'none'),
                dest: btoa(document.getElementById('target-link').value || 'https://google.com')
            };
            const base = window.location.href.split('?')[0];
            const final = `${base}?ych=${data.ych}&yvd=${data.yvd}&ipr=${data.ipr}&ipt=${data.ipt}&msg=${data.msg}&dest=${data.dest}`;
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('url-text').innerText = final;
            window.scrollTo(0, document.body.scrollHeight);
        }

        function importData() {
            try {
                const urlVal = document.getElementById('import-url').value;
                if(!urlVal.includes('?')) return;
                const p = new URLSearchParams(urlVal.split('?')[1]);
                
                if(p.has('ych')) document.getElementById('yt-ch').value = atob(p.get('ych')) === 'none' ? '' : atob(p.get('ych'));
                if(p.has('yvd')) document.getElementById('yt-vid').value = atob(p.get('yvd')) === 'none' ? '' : atob(p.get('yvd'));
                if(p.has('ipr')) document.getElementById('ig-prof').value = atob(p.get('ipr')) === 'none' ? '' : atob(p.get('ipr'));
                if(p.has('ipt')) document.getElementById('ig-post').value = atob(p.get('ipt')) === 'none' ? '' : atob(p.get('ipt'));
                if(p.has('msg')) document.getElementById('custom-msg').value = atob(p.get('msg')) === 'none' ? '' : atob(p.get('msg'));
                if(p.has('dest')) document.getElementById('target-link').value = atob(p.get('dest'));
            } catch(e) { console.log("Invalid link for import"); }
        }

        function copyLink() {
            const text = document.getElementById('url-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                btn.style.background = "#10b981";
                setTimeout(() => {
                    btn.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                    btn.style.background = "#1e293b";
                }, 2000);
            });
        }

        function renderLocker() {
            const steps = [
                { id: 'ych', name: 'Subscribe Channel', icon: 'fa-youtube', class: 'btn-yt' },
                { id: 'yvd', name: 'Like YouTube Video', icon: 'fa-play-circle', class: 'btn-yt' },
                { id: 'ipr', name: 'Follow on Instagram', icon: 'fa-instagram', class: 'btn-ig' },
                { id: 'ipt', name: 'Like Instagram Post', icon: 'fa-heart', class: 'btn-ig' }
            ];
            
            const container = document.getElementById('steps-container');
            const dest = atob(params.get('dest'));
            const customMsg = atob(params.get('msg') || 'bm9uZQ==');

            if (customMsg !== 'none' && customMsg.trim() !== '') {
                document.getElementById('msg-display').style.display = 'block';
                document.getElementById('msg-text').innerText = customMsg;
            }

            let activeSteps = 0, doneSteps = 0;

            steps.forEach(s => {
                const linkRaw = params.get(s.id);
                if (linkRaw) {
                    const link = atob(linkRaw);
                    if (link !== 'none' && link.trim() !== '') {
                        activeSteps++;
                        const a = document.createElement('a');
                        a.href = link;
                        a.target = "_blank";
                        a.className = `btn ${s.class}`;
                        a.innerHTML = `<i class="fab ${s.icon}"></i> <span>${s.name}</span>`;
                        a.onclick = function() {
                            if (!this.classList.contains('completed')) {
                                this.classList.add('completed');
                                this.querySelector('span').innerText = "Step Completed!";
                                doneSteps++;
                                if (doneSteps === activeSteps) {
                                    document.getElementById('unlock-btn').classList.add('active');
                                    document.getElementById('unlock-btn').href = dest;
                                }
                            }
                        };
                        container.appendChild(a);
                    }
                }
            });
        }
    </script>
</body>
</html>
